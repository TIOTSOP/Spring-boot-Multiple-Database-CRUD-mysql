<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des prospects</title>

  
</head>
<body>
<div class="container">
	<a href="#" th:href="@{/ticket/new}">Nouvelle Ticket</a>
	<a href="#" th:href="@{/tickets}">Liste des tickets full</a>
	<a href="#" th:href="@{/ticketsau}">Tickets actifs/priorites/actuers</a>
    <h2>ticket Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ticket Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${ticket.id}">Ticket Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">customer:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${ticket.customertick}">libtyp</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">projet:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${ticket.projettick}">codlet</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">todo:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${ticket.todotick}">tarif</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">done:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${ticket.donetick}">debcli</p>
                    </div>
                </div>
			
				
            </form>
    </div>
</div>

</body>
</html>
