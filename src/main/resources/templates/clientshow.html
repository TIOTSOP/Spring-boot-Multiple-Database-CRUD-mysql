<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des prospects</title>

  
</head>
<body>
<div class="container">
	<a href="#" th:href="@{/client/new}">Nouvelle Client</a>
	<a href="#" th:href="@{/clients}">Liste des clients full</a>
    <h2>client Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Client Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${client.id}">Client Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ticket:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.clientname}">libtyp</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">done client:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.clienttel}">codlet</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">obsclient</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.clientobs}">tarif</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">date client</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.clientnbposte}">debcli</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">acteur client</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.clientobs}">debcli</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">status client</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${client.statusclient}">debcli</p>
                    </div>
                </div>
				
            </form>
    </div>
</div>

</body>
</html>
