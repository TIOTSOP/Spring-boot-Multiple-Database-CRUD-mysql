<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des prospects</title>

  
</head>
<body>
<div class="container">
	<a href="#" th:href="@{/task/new}">Nouvelle Task</a>
	<a href="#" th:href="@{/tasks}">Liste des tasks full</a>
    <h2>task Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Task Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${task.id}">Task Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ticket:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.idtick}">libtyp</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">done task:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.donetask}">codlet</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">obstask</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.obstask}">tarif</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">date task</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.datetask}">debcli</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">acteur task</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.acteurtask}">debcli</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">status task</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${task.statustask}">debcli</p>
                    </div>
                </div>
				
            </form>
    </div>
</div>

</body>
</html>
