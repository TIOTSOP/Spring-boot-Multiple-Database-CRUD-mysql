<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

 
</head>
<body>
<div class="container">
   <a href="#" th:href="@{/clients}">Liste des Client</a>
	<a href="#" th:href="@{/clientsau}">Clients actifs/priorites/actuers</a>
    <h2>Client Details</h2>
    <div>
        <form class="form-horizontal" th:object="${client}" th:action="@{/client}" method="post">
			<div class="form-group">
                <label class="col-sm-2 control-label">id:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control"  th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">client name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{clientname}"/>
                </div>
            </div>
			
			 <div class="form-group">
                <label class="col-sm-2 control-label">client tel:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{clienttel}"/>
                </div>
            </div>
			
			 <div class="form-group">
                <label class="col-sm-2 control-label">client resp</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{clientresp}"/>
                </div>
            </div>
			
			 <div class="form-group">
                <label class="col-sm-2 control-label">nbre poste</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{clientnbposte}"/>
                </div>
            </div>
			
			 <div class="form-group">
                <label class="col-sm-2 control-label">on=bservations</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{clientobs}"/>
                </div>
            </div>
			 <div class="form-group">
                <label class="col-sm-2 control-label">status</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{statusclient}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
