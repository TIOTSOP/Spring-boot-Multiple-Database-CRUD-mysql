<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des prospects</title>

  
</head>
<body>
<div class="container">
	<a href="#" th:href="@{/comment/new}">Nouvelle Comment</a>
	<a href="#" th:href="@{/comments}">Liste des comments full</a>
    <h2>comment Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comment Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comment.id}">Comment Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ticket:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${comment.obs}">libtyp</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">done comment:</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${comment.datecom}">codlet</p>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-sm-2 control-label">obscomment</label>
                    <div class="col-sm-4">
                        <p class="form-control-static" th:text="${comment.idtask}">tarif</p>
                    </div>
                </div>
				
		
				
            </form>
    </div>
</div>

</body>
</html>
